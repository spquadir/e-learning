<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head >

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-learning Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/forms/css/materialize.css}">
    <!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" th:href="@{~/forms/css/style2.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{~/forms/js/init.js}"></script>
    <script th:src="@{~/forms/js/materialize.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
</header>

<main>
    <div id="discover-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Courses</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Explore the courses we have and enroll. </h5>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img th:src="@{~/forms/img/courses.jpg}" alt="Unsplash courses background"></div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col s12 cards-container">
                <div class="card hoverable" th:each="course:${courses}">
                    <div class="card-image">
                        <a th:href="|/courses/${course.courseId}|">
                            <img th:src="${course.imgUrl}">
                        </a>
                        <a th:href="|/courses/${course.courseId}|"
                           class="btn-floating btn-large halfway-fab waves-effect waves-light red">
                            <img th:src="${course.tutor.imgUrl}" alt="img instructor" class="responsive-img circle">
                        </a>
                    </div>
                    <div class="card-content">
                        <span id="course-card-title" class="card-title teal-text" th:text="${course.courseName}">Title
                        </span>
                        <p th:text="${course.courseDescription}">Description</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<br><br>
<footer class="page-footer teal" >

</footer>

</body>
</html>
