<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-learning Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/forms/css/materialize.css}">
    <!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" th:href="@{~/forms/css/style2.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{~/forms/js/init.js}"></script>
    <script th:src="@{~/forms/js/materialize.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--<header th:insert="fragments/header"></header>-->

<main>
    <div class="container">
        <h3 class="center">New user</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form method="post"
                      th:object="${user}"
                      th:action="@{/e-learning/save}"
                >
<!--                    <div th:if="${param.error}">-->
<!--                        <h5 class="center red-text text-lighten-1">${param.error}</h5>-->
<!--                    </div>-->
                    <br>

                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" class="class-controller"
                               id="name" th:field="*{name}" required autofocus
                        >
                    </div>

                    <div class="input-field">
                        <label for="surname">Surname</label>
                        <input type="text" class="class-controller"
                               id="surname" th:field="*{surname}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" class="class-controller"
                               id="email"  th:field="*{email}" required
                        >
                    </div>

                    <div class="file-field input-field">
                        <div class="input-field">
                            <label for="imgUrl">Profile Image URL</label>
                            <input type="text" class="class-controller" id="imgUrl"  th:field="*{imgUrl}" required>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="username">UserName</label>
                        <input type="text" class="class-controller"
                               id="username" th:field="*{username}" required
                        >
                    </div>

                    <div class="input-field mb-5">
                        <label for="password">Password</label>
                        <input type="password" class="class-controller"
                               id="password" th:field="*{password}" required
                        >
                    </div>

                    <button type="submit" class="btn right" id="submit">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal">

</footer>

<!--  Scripts-->
<!--<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
<!--<script src="/js/materialize.js"></script>-->
<!--<script src="/js/init.js"></script>-->
</body>
</html>
