<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-learning</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/forms/css/materialize.css}">
    <!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" th:href="@{~/forms/css/style2.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{~/forms/js/init.js}"></script>
    <script th:src="@{~/forms/js/materialize.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<header ></header>
<main>
    <div class="container">
        <h3 class="center">New Course</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form  method="post"
                      th:object="${course}"
                      th:action="@{/admin/coursesave}"
                >

                    <div class="input-field">
                        <label for="courseName">Course Name</label>
                        <input type="text" class="class-controller"
                               id="courseName"
                               th:field="*{courseName}" autofocus required
                        >
                    </div>


                    <div class="input-field">
                        <label for="courseDescription">Description</label>
                        <input type="text" class="class-controller"
                               id="courseDescription"
                               th:field="*{courseDescription}" required
                        >
                    </div>

                    <div class="input-field">
                        <select th:field="*{courseDifficulty}" id="difficulty" required>
                            <option th:value="Easy" th:text="Easy">Easy</option>
                            <option th:value="Intermediate" th:text="Intermediate">Intermediate</option>
                            <option th:value="Hard" th:text="Hard">Hard</option>
                        </select>
                        <label>Difficulty</label>
                    </div>


                    <div class="input-field">
                        <label for="detail-course">Detail</label>
                        <textarea th:field="*{courseDetail}" id="detail-course" class="materialize-textarea" required></textarea>
                    </div>

                    <div class="input-field">
                        <label for="courseUrl">Course URL</label>
                        <input type="text" class="class-controller"
                               id="courseUrl"
                               th:field="*{courseUrl}" required
                        >
                    </div>



                    <button type="submit" class="btn">
                        Confirm
                    </button>
<!--                    <a th:href="@{/tutors/{tutorId} (tutorId=${tutor.tutorId})}" class="btn red lighten-1">Back</a>-->

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" >

</footer>

<!--  Scripts-->

</body>
</html>
